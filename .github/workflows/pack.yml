name: Compose Pack

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 6 * * 1'  # weekly Monday 06:00 UTC

jobs:
  build-pack:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Run fetchers (live if allowed)
        env:
          LIVE_SOURCES: ${{ vars.LIVE_SOURCES || '1' }}
          SOURCES_DATE: ${{ env.SOURCES_DATE }}
          CENSUS_API_KEY: ${{ secrets.CENSUS_API_KEY }}
        run: |
          export SOURCES_DATE=$(date -u +"%F")
          node scripts/fetch/orchestrate.mjs
      - name: Validate partials (fail fast)
        env:
          LIVE_SOURCES: ${{ vars.LIVE_SOURCES || '1' }}
        run: |
          node scripts/validate/check-partials.mjs
      - name: Compose and validate
        run: |
          node scripts/build_pack.mjs
          node scripts/validate/validate-pack.mjs
          node scripts/diff_pack.mjs || true
      - name: Commit composed pack if changed
        run: |
          git config user.name 'pack-bot'
          git config user.email 'pack-bot@users.noreply.github.com'
          git add data/packs/*.composed.json public/pack/latest.json
          if ! git diff --cached --quiet; then
            TS=$(date -u +"%Y%m%dT%H%M%SZ")
            git commit -m "chore(pack): composed ${TS}"
            git tag -f "pack-${TS}"
            git push --follow-tags
          else
            echo "No pack changes"
          fi
