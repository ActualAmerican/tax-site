name: Release
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "22", cache: "npm" }
      - run: npm ci || npm i
      - run: npm run lint:pack
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: t1-dist
          path: |
            dist/**
            data/packs/2025.1.0.json
