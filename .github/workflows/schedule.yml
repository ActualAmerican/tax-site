name: Scheduled Pack Refresh
on:
  schedule:
    - cron: "0 6 1 1 *"
    - cron: "0 6 1 */3 *"
    - cron: "0 6 1 * *"
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "22", cache: "npm" }
      - run: npm ci || npm i
      - run: npm run lint:pack
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with: { name: t1-pack, path: data/packs/*.json }
